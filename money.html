<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Split & Expense Tracker (‚Çπ)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff4b5c;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        input {
            border: 1px solid #ccc;
            background: #f8f8f8;
        }

        button {
            background: #ff4b5c;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #e43f4b;
        }

        .expenses, .balances {
            margin-top: 20px;
            text-align: left;
        }

        .expense-item, .balance-item {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }

        .expense-item {
            background: #f0f0f0;
        }

        .owe {
            background: #ffcccc;
            color: #d9534f;
        }

        .settle {
            background: #c8e6c9;
            color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Money Split & Expense Tracker (‚Çπ)</h1>

        <form id="expenseForm">
            <div class="form-group">
                <label for="expenseName">Expense Name</label>
                <input type="text" id="expenseName" placeholder="e.g., Dinner" required>
            </div>

            <div class="form-group">
                <label for="expenseAmount">Amount (‚Çπ)</label>
                <input type="number" id="expenseAmount" placeholder="e.g., 500" required>
            </div>

            <div class="form-group">
                <label for="payer">Who Paid?</label>
                <input type="text" id="payer" placeholder="Enter payer name" required>
            </div>

            <div class="form-group">
                <label for="participants">Split Among (Comma Separated)</label>
                <input type="text" id="participants" placeholder="e.g., Rahul, Priya, Amit" required>
            </div>

            <button type="submit">Add Expense</button>
        </form>

        <div class="expenses">
            <h2>üìú Expense List</h2>
            <div id="expenseList"></div>
        </div>

        <div class="balances">
            <h2>üí≥ Balances</h2>
            <div id="balanceList"></div>
        </div>
    </div>

    <script>
        const balances = {};
        const expenses = [];

        document.getElementById('expenseForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const expenseName = document.getElementById('expenseName').value.trim();
            const expenseAmount = parseFloat(document.getElementById('expenseAmount').value);
            const payer = document.getElementById('payer').value.trim();
            const participantsInput = document.getElementById('participants').value.trim();
            let participants = participantsInput.split(',').map(name => name.trim());

            if (!expenseName || !payer || participants.length === 0 || isNaN(expenseAmount) || expenseAmount <= 0) {
                alert("Please enter valid details!");
                return;
            }

            // Ensure payer is included in participants
            if (!participants.includes(payer)) {
                participants.push(payer);
            }

            // Add new names to the balance list if they don‚Äôt exist
            if (!balances[payer]) balances[payer] = 0;
            participants.forEach(person => {
                if (!balances[person]) balances[person] = 0;
            });

            // Calculate equal share for all participants
            const share = expenseAmount / participants.length;

            // Deduct each participant's share
            participants.forEach(person => {
                balances[person] -= share;
            });

            // Payer gets credited the full amount they paid
            balances[payer] += expenseAmount;

            // Store expense details
            expenses.push({
                name: expenseName,
                amount: expenseAmount,
                payer: payer,
                participants: participants
            });

            document.getElementById('expenseForm').reset();
            updateExpenses();
            updateBalances();
        });

        function updateExpenses() {
            const expenseList = document.getElementById('expenseList');
            expenseList.innerHTML = '';

            expenses.forEach(expense => {
                const expenseItem = document.createElement('div');
                expenseItem.className = "expense-item";
                expenseItem.innerHTML = `
                    <span>üìù ${expense.name} - ‚Çπ${expense.amount.toFixed(2)}</span>
                    <span>Paid by: ${expense.payer}</span>
                `;
                expenseList.appendChild(expenseItem);
            });
        }

        function updateBalances() {
            const balanceList = document.getElementById('balanceList');
            balanceList.innerHTML = '';

            Object.entries(balances).forEach(([person, balance]) => {
                const balanceItem = document.createElement('div');
                balanceItem.className = `balance-item ${balance < 0 ? 'owe' : 'settle'}`;
                balanceItem.textContent = `${person}: ‚Çπ${balance.toFixed(2)}`;
                balanceList.appendChild(balanceItem);
            });
        }
    </script>
</body>
</html>
